<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sonserrat.KTY</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth-modern.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <i class="fas fa-brain auth-icon"></i>
                <h1>Sonserrat.KTY</h1>
            </div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="flash-messages">
                {{ messages[0] }}
            </div>
            {% endif %}
            {% endwith %}
            <form method="POST" action="{{ url_for('auth.register') }}">
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" placeholder="Nombre de usuario" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Contraseña" required>
                    </div>
                </div>
                <button type="submit" class="auth-button">
                    <i class="fas fa-user-plus"></i> Crear Cuenta
                </button>
            </form>
            <div class="auth-separator">
                <span>O</span>
            </div>
            <div class="social-login">
                <a href="{{ url_for('auth.login_google') }}" class="social-button google-button">
                    <i class="fab fa-google"></i> Registrarse con Google
                </a>
            </div>
            <div class="auth-links">
                <p>¿Ya tienes una cuenta? <a href="{{ url_for('auth.login') }}">Inicia Sesión</a></p>
            </div>
        </div>
    </div>
</body>
</html>
